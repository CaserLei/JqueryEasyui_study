<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <title>可折叠功能的面板</title>
        <!-- 引入easyui的css文件 -->
        <link rel="stylesheet" href="themes/icon.css" type="text/css"></link>
        <link rel="stylesheet" href="themes/default/easyui.css" type="text/css"></link>
  	    <!-- 引入easyui的js文件，先引入jquery，再引入easyui -->  
  	     <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    </head>
	<body>
		<table 
			border="2" 
			align="center" 
			class="easyui-datagrid" style="width:400px;height:250px"
			data-options="url:'data/datagrid_data.json',fitColumns:true,singleSelect:true"
			>
			<thead>
				<tr>
					<th data-options="field:'id',width:100">编号</th>
					<th data-options = "field:'name',width:100">姓名</th>
					<th data-options = "field:'sal',width:100">薪水</th>
					<th data-options = "field:'sex',width:100">性别</th>
				</tr>
			</thead>
		</table>
	</body>
</html>
