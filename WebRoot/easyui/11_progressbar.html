<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06_validatebox.html</title>
		<link rel="stylesheet" href="../themes/icon.css" type="text/css"></link>
		<link rel="stylesheet" href="../themes/default/easyui.css" type="text/css"></link>
		<!-- 引入easyui的js文件，先引入jquery，再引入easyui -->  
		<script type="text/javascript" src="../js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
	</head>
	<body>
		商品的数量<input id="ss"  style="width:80px;">
		<script type="text/javascript">
			$('#ss').numberspinner({    
			    min: 1,    
			    max: 100, 
			    value:1
			});  
		</script>
	    <p/>
	    你一共购买了<span id="num">1</span>个商品
	   <script type="text/javascript">
	   	   $("#ss").numberspinner({
	   	   	  onSpinUp:function(){
	   	   	  	//获取数字微调的当前值
	   	   	  	var value=$("#ss").numberspinner("getValue");
	   	   	  	//将当前值设置到span标签中
	   	   	  	$("#num").text(value).css("color","red");
	   	   	  },
	   	   	  onSpinDown:function(){
	   	   	  	//获取数字微调的当前值
	   	   	  	var value=$("#ss").numberspinner("getValue");
	   	   	  	//将当前值设置到span标签中
	   	   	  	$("#num").text(value).css("color","red");
	   	   	  }
	   	   });
	   	
	   </script>
	   
	   <script type="text/javascript">
	   	$("#ss").keyup(function(xxx){
	   		//获取安静的unicode编码
	   		var myevent=xxx;
	   		var code=myevent.keyCode;
	   		if(code==13){
	   			//获取数字微调的当前值
	   	   	  	var value=$(this).val();
	   	   	  	//将当前值设置到span标签中
	   	   	  	$("#num").text(value).css("color","red");
	   			
	   		}
	   		
	   	});
	   </script>


		
	</body>
</html>
