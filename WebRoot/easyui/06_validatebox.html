<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06_validatebox.html</title>
		<link rel="stylesheet" href="../themes/icon.css" type="text/css"></link>
		<link rel="stylesheet" href="../themes/default/easyui.css" type="text/css"></link>
		<!-- 引入easyui的js文件，先引入jquery，再引入easyui -->  
		<script type="text/javascript" src="../js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
	</head>
	<body>
		姓名：<input id="vv" /> <p/>
		<script type="text/javascript">
			$('#vv').validatebox({    
                required: true,    
                validType: ['length[1,6]','zhongwen'],
                delay:200
            });  
		</script>
		<script type="text/javascript">
			$.extend($.fn.validatebox.defaults.rules, {    
			    zhongwen: {    
			        validator: function(value, param){
			        	//判断 ，符合中规则
			        	if(/^[\u3220-\uFA29]*$/.test(value)){
			        		 return true;    
			        	}
			        }, 
			        //如果不符合中文规则，一下就是提示信息
			        message: '输入的姓名必须是中文！'   
			    }    
			});  

		</script>
		
		邮箱：<input id="emailID"/> <p/>
		
		<script type="text/javascript">
			$("#emailID").validatebox({
				 required: true,    
                 validType: 'email'   
			});
		</script>
		
	      密码： <input id="passwordID"/> <p/>
		
		<script type="text/javascript">
			$("#passwordID").validatebox({
				 required: true,    
                 validType: ['length[6,6]','english']
			});
		</script>
		<script type="text/javascript">
			$.extend($.fn.validatebox.defaults.rules, {    
			    english: {    
			        validator: function(value, param){
			        	//判断 ，符合中规则
			        	if(/^[a-zA-Z]*$/.test(value)){
			        		 return true;    
			        	}
			        }, 
			        //如果不符合中文规则，一下就是提示信息
			        message: '输入的姓名必须是中文！'   
			    }    
			});  
		</script>
	  
	</body>
</html>
