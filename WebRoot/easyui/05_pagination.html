<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03_base.html</title>
		<link rel="stylesheet" href="../themes/icon.css" type="text/css"></link>
		<link rel="stylesheet" href="../themes/default/easyui.css" type="text/css"></link>
		<!-- 引入easyui的js文件，先引入jquery，再引入easyui -->  
		<script type="text/javascript" src="../js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
	</head>
	<body>
	  	<div id="tt" class="easyui-tabs" style="width:500px;height:250px;">   
		    <div title="Tab1" style="padding:20px;display:none;">   
		        tab1    
		    </div>   
		    <div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px;">   
		        tab2    
		    </div>   
		    <div title="Tab3" data-options="iconCls:'icon-reload',closable:true" style="padding:20px;">   
		        tab3    
		    </div>   
		</div> 
		<script type="text/javascript">
			$(function(){
				$('#tt').tabs({
					tools:[{
						iconCls:'icon-add',
						handler:function(){
							alert('添加')
						}
					},{
						iconCls:'icon-save',
						handler:function(){
							alert('保存')
						}
					}]
				});
			})
		</script>

	</body>
</html>
